<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Grid Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--if you want to add your own style sheet make sure it is BELOW the bootstrap css-->
    <link rel="stylesheet" href="./main.css" >
</head>
<body>
    
   <div class="contrainer">
    <div class="row">
        <div class="col border">Column 1</div>
        <div class="col border">Column 2</div>
        <div class="col border">Column 3</div>
        <div class="col border">Column 4</div>
    </div>
    <div class="row">
        <div class="col border">Column 1</div>
        <div class="col-6 border">Column 2 (6 of 12)</div>
        <div class="col border">Column 3</div>
        <div class="col-4 border">Column 4 (4 of 12)</div>
    </div>
    <div class="row">
        <div class="col-6 border"> First</div>
        <div class="col-4 border">Second</div>
        <div class="col-3 border">Third</div> <!-- wraps around since its over 12-->
    </div>
    <div class="row">
        <div class="col-12 col-md-6  col-lg-3 border">Chicago</div>
        <div class="col-12 col-md-6  col-lg-3 border">New York</div>
        <div class="col-12 col-md-6  col-lg-3 border">Los Angeles</div>
        <div class="col-12 col-md-6  col-lg-3 border">Columbus</div>
        <div class="col-12 col-md-6  col-lg-3 border">San Francisco</div>
        <div class="col-12 col-md-6  col-lg-3 border">Miami</div>
        <div class="col-12 col-md-6  col-lg-3 border">Boston</div>
        <div class="col-12 col-md-6  col-lg-3 border">DC</div>
    </div>
    </div>

</body>
</html>
